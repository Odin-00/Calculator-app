<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="calculator-container " id="animatElement">
    <div class="headCalc-container">
      <div class="head-labels">
        <h1 class="logo">calc</h1>
        <p class="theme-label">THEME</p>
      </div>
      <div class="theme">
        <p class="theme-label-num">1 2 3</p>
        <div class="switchTheme">
          <div class="switchNob"></div>
          <div class="invisibleNob-1 nobs"></div>
          <div class="invisibleNob-2 nobs"></div>
          <div class="invisibleNob-3 nobs"></div>
        </div>
      </div>
      <div class="display">
        <p id="displayResult" class="result">399,981</p>
      </div>
    </div>
    <div class="numBut-container">
      <div class="numBtn7 btn">7</div>
      <div class="numBtn8 btn">8</div>
      <div class="numBtn9 btn">9</div>
      <div class="numBtnDel btn">DEL</div>
      <div class="numBtn4 btn">4</div>
      <div class="numBtn5 btn">5</div>
      <div class="numBtn6 btn">6</div>
      <div class="numBtnPlus btn">+</div>
      <div class="numBtn1 btn">1</div>
      <div class="numBtn2 btn">2</div>
      <div class="numBtn3 btn">3</div>
      <div class="numBtnMin btn">-</div>
      <div class="numBtnDot btn">,</div>
      <div class="numBtn0 btn">0</div>
      <div class="numBtnSlash btn">/</div>
      <div class="numBtnX btn">x</div>
      <div class="numBtnReset btn">RESET</div>
      <div id="equal" class="numBtnIs btn">=</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Marvin Noor</a>.
  </div>
  <script src="javascript/myScript.js"></script>
</body>

</html>
